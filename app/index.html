<!DOCTYPE html>
<html>
    <head>
        <title>Real-time Image Segmentation</title>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../style.css">
		<link rel="stylesheet" type="text/css" href="app.css">
		<script data-main="main" src="require.js"></script>
	</head>
	
    <body>
		<article>
			<h1>Real-time Image Segmentation</h1>
			
			<canvas id="canvas" width="256" height="192" style="vertical-align: top;"></canvas>
			<div class="right-wrapper">
				<video id="video" width="320" height="240" autoplay></video>
				<div>output resolution</div>
				<div>
					<input id="res_in" type="range" min="2" max="10" value="4"/>
					<div class="range-stop">128x96</div>
					<div class="range-stop">640x480</div>
					(<span id="info_res"></span>)
				</div>
				<div class="separator"></div>
				<div>threshold</div>
				<div>
					200<input id="threshold_in" type="range" min="2" max="30" value="10"/>3000
					(<span id="info_threshold"></span>)
				</div>
				<div class="separator"></div>
				frame duration: <span id="info_frame"></span><br/>
				fps: <span id="info_fps"></span><br/>
			</div>
			<div style="clear: both;"></div>
		</article>
	</body>
</html>
